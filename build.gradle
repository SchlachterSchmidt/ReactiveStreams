plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.projectreactor:reactor-core:3.0.3.RELEASE"
    compile "io.projectreactor.ipc:reactor-netty:0.7.8.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
